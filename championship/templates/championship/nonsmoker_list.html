{% load score %}
<!doctype html>
<html>
  <head>
    <meta charset="utf8"/>
    <title>ScoreBoard</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
      .header {
        background-color: #333;
        color: white;
        min-height: 100px;
      }

      .header h1 {
        color: white; 
      }

      .non-smokers {
        margin-top: 50px;
      }
      .non-smoker {
        margin-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-md-12 header">
        <h1>Non Smoker Championship</h1>
      </div>
    </div>
    <div class="row">
    <div class="col-md-12 non-smokers">
    <div class="row non-smoker">
      <div class="col-md-2 battery">Health</div>
      <div class="col-md-4 name">Name</div>
      <div class="col-md-4 quit-date">Since</div>
      <div class="col-md-1 days">Days</div>
      <div class="col-md-1 score">Score</div>
    </div>
    {% for obj in object_list %}
    <div class="row non-smoker">
      <div class="col-md-2 battery">
        <i class="fa fa-battery-{{ obj.quit_date|battery }}" aria-hidden="true"></i>
      </div>
      <div class="col-md-4 name">{{ obj.name }} </div>
      <div class="col-md-4 quit-date">{{ obj.quit_date|date }}</div>
      <div class="col-md-1 days">{{ obj.quit_date|days }} </div>
      <div class="col-md-1 score">{{ obj.quit_date|score }}</div>
    </div>
    {% endfor %}
    </div>
    </div>
    </div>

  </body>
</html>
